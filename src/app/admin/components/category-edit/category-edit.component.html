<div
  class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center"
>
  <div class="bg-white rounded-lg shadow-lg w-96 p-6">
      <h2 class="text-xl font-semibold mb-4">Edit Category</h2>
      <form [formGroup]="nameForm" (ngSubmit)="submitForm()">
          <div class="mb-4">
              <label for="name" class="block text-gray-700 mb-2"><b>Id:</b> {{ object.id  }} </label>
              <label for="name" class="block text-gray-700 mb-2"><b>Category:</b> {{ object.name | titlecase }} </label>
              <input
                  type="text"
                  id="name"
                  formControlName="name"
                  class="w-full border border-gray-300 rounded-lg p-2"
              />
          </div>
          <div class="flex justify-end">
              <button
                  type="button"
                  class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded mr-2"
                  (click)="closeModal()"
              >
                  Cancel
              </button>
              <button
                  type="submit"
                  class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded"
              >
                  Save
              </button>
          </div>
      </form>
  </div>
</div>
