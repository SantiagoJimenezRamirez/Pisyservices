<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md mx-8">
      <h2 class="text-xl font-bold mb-4">
        {{ title | titlecase }}
      </h2>
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <!-- Title Field -->
        <div class="mb-4">
          <label for="title" class="block text-sm font-medium text-gray-700">
            Title
          </label>
          <input
            type="text"
            id="title"
            formControlName="title"
            class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring focus:ring-blue-300 focus:outline-none"
            placeholder="Enter product title"
          />
          <p
            *ngIf="productForm.get('title')?.invalid && productForm.get('title')?.touched"
            class="text-red-500 text-sm"
          >
            Title is required
          </p>
        </div>
  
        <!-- Description Field -->
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">
            Description
          </label>
          <textarea
            id="description"
            formControlName="description"
            rows="3"
            class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring focus:ring-blue-300 focus:outline-none"
            placeholder="Enter product description"
          ></textarea>
          <p
            *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched"
            class="text-red-500 text-sm"
          >
            Description is required
          </p>
        </div>
  
        <!-- Actions -->
        <div class="flex justify-end space-x-2">
          <button
            type="button"
            class="px-4 py-2 text-gray-700 border border-gray-300 rounded hover:bg-gray-100 focus:outline-none"
            (click)="closeModal()"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none"
            [disabled]="productForm.invalid"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
