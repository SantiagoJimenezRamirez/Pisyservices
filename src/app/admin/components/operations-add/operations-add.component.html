<div
  class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center"
>
  <div class="bg-white rounded-lg shadow-lg w-96 p-6">
    <h2 class="text-xl font-semibold mb-4">Enter Details</h2>
    <form [formGroup]="detailsForm" (ngSubmit)="submitForm()">
      <!-- Campo Operación -->
      <div class="mb-4">
        <label for="operation" class="block text-gray-700 mb-2">Operation</label>
        <input
          type="text"
          id="operation"
          formControlName="operation"
          class="w-full border border-gray-300 rounded-lg p-2"
        />
      </div>
      <!-- Campo Descripción -->
      <div class="mb-4">
        <label for="description" class="block text-gray-700 mb-2">Description</label>
        <textarea
          id="description"
          formControlName="description"
          class="w-full border border-gray-300 rounded-lg p-2 resize-none"
        ></textarea>
      </div>
      <!-- Campo Imagen -->
      <div class="mb-4" *ngIf="editOrAdd">
        <label for="image" class="block text-gray-700 mb-2">Image</label>
        <input
          type="file"
          id="image"
          formControlName="image"
          class="w-full border border-gray-300 rounded-lg p-2"
          accept="image/*"
        />
      </div>
      <!-- Botones -->
      <div class="flex justify-end">
        <button
          type="button"
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded mr-2"
          (click)="closeModal()"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
