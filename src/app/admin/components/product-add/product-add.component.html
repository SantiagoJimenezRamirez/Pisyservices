
<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm"
>
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md mx-8">
    <h2 class="text-xl font-bold mb-4">Add Product</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <!-- Name Field -->
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">
          Name
        </label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring focus:ring-blue-300 focus:outline-none"
          placeholder="Enter product name"
        />
        <p
          *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched"
          class="text-red-500 text-sm"
        >
          Name is required
        </p>
      </div>

      <!-- Price Field -->
      <div class="mb-4">
        <label for="price" class="block text-sm font-medium text-gray-700">
          Price
        </label>
        <input
          type="number"
          id="price"
          formControlName="price"
          class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring focus:ring-blue-300 focus:outline-none"
          placeholder="Enter price"
        />
        <p
          *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched"
          class="text-red-500 text-sm"
        >
          Price is required
        </p>
      </div>

      <!-- Description Field -->
      <div class="mb-4">
        <label
          for="description"
          class="block text-sm font-medium text-gray-700"
        >
          Description
        </label>
        <textarea
          id="description"
          formControlName="description"
          rows="3"
          class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring focus:ring-blue-300 focus:outline-none"
          placeholder="Enter product description"
        ></textarea>
        <p
          *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched"
          class="text-red-500 text-sm"
        >
          Description is required
        </p>
      </div>

      <!-- Image Upload Field -->
      <div class="mb-4">
        <label for="image" class="block text-sm font-medium text-gray-700">
          Image
        </label>
        <input
          type="file"
          id="image"
          (change)="onFileChange($event)"
          class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring focus:ring-blue-300 focus:outline-none"
        />
      </div>

      <!-- Actions -->
      <div class="flex justify-end space-x-2">
        <button
          type="button"
          class="px-4 py-2 text-gray-700 border border-gray-300 rounded hover:bg-gray-100 focus:outline-none"
          (click)="closeModal()"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none"
          [disabled]="productForm.invalid"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
