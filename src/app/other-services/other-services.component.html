<div class="min-h-screen bg-gradient-to-r bg-gray-100 text-white">
  <div class="container mx-auto p-6">
    <h1 class="text-4xl font-extrabold text-center mb-8 animate-fade-in">Nuestros Servicios</h1>

    <div
      class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 w-full animate-fade-in">
      <div
        *ngFor="let item of items"
        class="bg-white text-gray-800 rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition duration-300 cursor-pointer"
        (click)="handleItemClick(item)"
      >
        <img [src]="item.image" alt="{{ item.operation }}" class="w-full h-40 object-cover">
        <div class="p-4">
          <h2 class="text-xl font-semibold mb-2">{{ item.operation }}</h2>
          <p class="text-gray-600">{{ item.description }}</p>
        </div>
      </div>
    </div>

    <!-- Mensaje cuando no hay elementos -->
    <div
      *ngIf="!items.length"
      class="flex items-center justify-center text-center text-xl mt-8 animate-pulse">
      No hay servicios disponibles en este momento.
    </div>
  </div>
</div>
