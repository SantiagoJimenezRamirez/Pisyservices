<div class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-md flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-11/12 max-w-3xl p-6 relative">
      <!-- Título -->
      <h2 class="text-xl font-bold text-gray-800 text-center mb-4"> {{title}} </h2>
  
      <div class="flex flex-col md:flex-row">
        <!-- Video o imagen -->
        <div class="flex-1">
          <img 
            *ngIf="imageUrl" 
            [src]="imageUrl" 
            alt="Image" 
            class="rounded-lg max-w-full mb-4 md:mb-0" 
          />
          <video 
            *ngIf="videoUrl" 
            [src]="videoUrl" 
            controls 
            class="rounded-lg max-w-full mb-4 md:mb-0" 
          ></video>
        </div>
  
        <!-- Descripción -->
        <div class="flex-1 ml-0 md:ml-6">
          <p class="text-gray-600">
            {{ description }}
          </p>
        </div>
      </div>
  
      <!-- Botón de cerrar -->
      <button
        class="mt-6 bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 w-full"
        (click)="closeModal()"
      >
        Close
      </button>
    </div>
  </div>
