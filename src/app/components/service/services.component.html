<div class="w-screen h-full flex">
  <!-- Columna de botones -->
  <div class="flex flex-col justify-center items-end w-1/3 h-full bg-gradient-to-t  text-white shadow-lg bg-white">
    <div class="flex flex-col space-y-4 w-3/4 max-w-sm mx-auto">
      <h1 class="text-2xl font-bold text-center mb-6">Services</h1>
      <button
        *ngFor="let item of service"
        (click)="selectService(item)"
        [ngStyle]="{ 'background-color': item.color, 'color': item.color === '#1A1A1A' ? 'white' : 'black' }"
        class="text-center text-lg font-semibold py-3 rounded-lg shadow-lg transition-transform transform hover:scale-105 focus:outline-none"
      >
        {{ item.title }}
      </button>
    </div>
  </div>

  <!-- Pantalla de detalle -->
  <div
    class="flex flex-col justify-center items-center w-2/3 h-full p-8 text-black"
    [ngStyle]="{ 'background-color': selectedService?.color || '#F5F5F5' }"
  >
    <div *ngIf="selectedService" class="text-center space-y-4">
      <h2 class="text-4xl font-bold">{{ selectedService.title }}</h2>
      <p class="mt-2 text-lg leading-relaxed">{{ selectedService.description }}</p>
    </div>
    <div *ngIf="!selectedService" class="text-center text-gray-500">
      <h2 class="text-2xl font-semibold">Selecciona un servicio</h2>
      <p class="mt-2">Haz clic en un botón para ver más detalles</p>
    </div>
  </div>
</div>
