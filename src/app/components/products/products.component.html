<div class="w-screen h-screen flex flex-col">
  <!-- Contenedor de botones de filtro -->
  <div class="flex justify-center gap-4 p-4 bg-white overflow-x-auto sm:h-40">
    <button
      *ngFor="let category of categories"
      (click)="filterProducts(category.name)"
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
    >
      {{ category.name }}
    </button>
    <button
      (click)="filterProducts('')"
      class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
    >
      Mostrar todos
    </button>
  </div>

  <!-- Contenedor de productos -->
  <div class="flex flex-wrap justify-center overflow-auto p-4">
    <div
      *ngFor="let product of filteredProducts"
      class="w-full md:w-1/2 lg:w-1/3 p-2"
      (click)="confirmProductInterest(product)"
    >
      <div class="border border-gray-300 rounded-lg shadow-lg p-4 transition-transform transform hover:scale-105 bg-white">
        <img
          [src]="product.imagePath"
          alt="{{ product.name }}"
          class="w-full h-48 object-cover rounded mb-2"
        />
        <h3 class="text-lg font-semibold mb-1">{{ product.name }}</h3>
        <p class="text-gray-600 mb-2">Categor√≠a: {{ product.category }}</p>
        <p class="text-blue-500 font-bold">${{ product.price.toFixed(2) }}</p>
      </div>
    </div>
  </div>
</div>
