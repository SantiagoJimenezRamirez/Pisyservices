<div class="w-full h-full flex flex-col items-center bg-[#03071e] py-4 rounded-r-xl min-w-full">
    <div class="w-full flex justify-center items-center">
        <img class="w-22 " src="img/pysicars.png" alt="">
    </div>
    <hr class="w-4/5">
    <div class="w-full flex flex-col justify-center items-center py-20">
        <div *ngFor="let item of section"
            (click)="redirectTo(item)"
            class="h-12 w-full flex px-10 justify-start items-center cursor-pointer"
            [ngClass]="{'bg-[#081147]': selectedItem === item, 'hover:bg-[#081147]': selectedItem !== item}">
            <img [src]="getSvg(item)" alt="" class="px-4">
            <label class="font-semibold text-white cursor-pointer">{{ item | titlecase }}</label>
        </div>
    </div>
    <div class="w-full flex flex-col justify-center items-center">
        <div *ngFor="let item of sectionInfo"
            (click)="redirectTo(item)"
            class="h-12 w-full flex px-10 justify-start items-center cursor-pointer"
            [ngClass]="{'bg-[#081147]': selectedItem === item, 'hover:bg-[#081147]': selectedItem !== item}">
            <img [src]="getSvg(item)" alt="" class="px-4">
            <label class="font-semibold text-white cursor-pointer">{{ item | titlecase }}</label>
        </div>
    </div>
</div>
